{% extends "base.html" %}
{% load static %}

{% block body %}
    {% if messages%}
    <div class="card-cont">
        {% for m in messages %}
        <div class="message">{{ m }}</div>
        {% endfor %}
    </div>
    {% endif %}
<!-- Main -->
<div class="prod-detail-card-cont">
    <!-- Card -->
    <div class="card">
        <div class="card-right">
            
            <div class="card-top">
                <h2 class="card-header">
                    {{ obuca.naziv }}
                </h2>
            </div>
        <div class="card-body">
            <p class="phar big mb-12"><span class="bold">Marka:</span>{{ obuca.marka }}</p>
            <p class="phar mb-12"><span class="bold">Boja:</span>{{ obuca.boja }}</p>
            <!-- Samo Slike -->
            {% for slika in slike %}
                <img class="img-detail img-detail-{{ forloop.counter }}" src="{{ slika.slika.url }}" alt="Shoe Image">
        {% endfor %}
            <!-- Samo Slike -->
        </div>
        <div class="card-footer">
            <div class="footer-left">
                {{ obuca.cena }}â‚¬
            </div>
            <div class="loc"><i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="settings"><i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
</div>
<!-- Card -->

</div>
<!-- Main -->
{% endblock %}
