{% extends "base.html" %}
{% load static %}

{% block body %}
    {% if messages%}
    <div class="card-cont">
        {% for m in messages %}
        <div class="message">{{ m }}</div>
        {% endfor %}
    </div>
    {% endif %}
<!-- Main -->
<div class="prod-card-cont">
    {% for o in obuca %}
    <!-- Card -->
    <div class="card">
        <div class="card-img-cont">
            <img src="{% static 'images/bg-7.png' %}" alt="" class="prod-image">
        </div>
        <div class="card-right">
            
            <div class="card-top">
                <h2 class="card-header">
                    {{ o.naziv }}
                </h2>
            </div>
        <div class="card-body">
            <p class="phar big mb-12"><span class="bold">Marka:</span>{{ o.marka }}</p>
            <p class="phar mb-12"><span class="bold">Boja:</span>{{ o.boja }}</p>
        </div>
        <div class="card-footer">
            <div class="footer-left">
                {{ o.cena }}â‚¬
            </div>
            <div class="loc"><i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="settings"><i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </div>
</div>
<!-- Card -->
{% endfor %}

</div>
<!-- Main -->
{% endblock %}
