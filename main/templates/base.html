{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obuca I Odeca</title>
             <!-- Link to css -->
             <link rel="stylesheet" href="{% static 'css/style.css' %}">
             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
             <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="side" id="side">
        <div class="side-up">

            <div id="logo" class="logo"><i class="fa-solid fa-people-roof"></i><a href="{% url 'index' %}">
                Obuca I Odeca
            </a>
            <i class="fa fa-bars" aria-hidden="true"></i></div>
                <nav class="navbar">
                    <a class="nav-link" href="{% url 'index' %}" >
                        <i class="fa-solid fa-house-chimney"></i>
                        <p>
                            Pocetna
                        </p>
                    </a>
            <a class="nav-link" href="{% url 'sva_obuca' %}"><i class="fa-solid fa-shoe-prints"></i>
                <p>
                    Obuca
                </p>
            </a>
            <a class="nav-link" href="#"><i class="fa-solid fa-shirt"></i>
                <p>
                    Odeca
                </p>
            </a>
            {% if user.is_superuser %}
                <a class="nav-link" href="{% url 'admin:index' %}"><i class="fa-solid fa-user-tie"></i>
                    <p>
                        Admin Panel
                    </p>
                </a>
                <a class="nav-link" href="{% url 'kreiraj_obucu' %}"><i class="fa-solid fa-plus"></i>
                    <p>
                        Dodaj Obucu
                    </p>
                </a>
            {% endif %}
        </nav>
    </div>
        <div class="profile-info">
            {% if user.is_authenticated %} 
            <a class="send" href="{% url 'logout' %}"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                Logout</a>
            <a class="profile" href="{% url 'profile' %}">
                <div class="profile-img"></div>   
                <p>{{ request.user.username.title }}</p>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </a>
            {% else %} 
            <a class="done" href="{% url 'register' %}">Register</a>
            <a class="send" href="{% url 'login' %}"><i class="fa fa-paper-plane" aria-hidden="true"></i>
                Login</a>
                <a class="profile" href="{% url 'profile' %}">
                    <div class="profile-img"></div>
                    <p>Guest User</p>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </a>
                {% endif %} 
        </div>
    </div>
    <main class="home" id="home">
        {% block body %}
        {% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
